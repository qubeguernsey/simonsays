<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="{{ page.class }}" style="">

    {% include header.html %}

    <div class="container bg">
      <div class="row">
        <div class="col-md-3 branding">
          {% if page.logo == 'light' %}
            <img src="/images/logo-white.svg" alt="{{ site.title }}" class="img-responsive">
          {% else %}
            <img src="/images/logo.svg" alt="{{ site.title }}" class="img-responsive">
          {% endif %}
          <span class="tagline"><span>Fresh</span><span>Food</span><strong>Faster</strong></span>
        </div>

        <div class="col-md-9 main">
          <div class="row content">
            <div class="col-md-10">
              <h1>{{ page.title }}</h1>

              {{ content }}
            </div>
            <div class="col-md-2 telephone animated bounceInDown">
              <div class="telephone-number">
                {% if site.telephone %}
                  Tel: <a href="tel:{{ site.telephone }}" class="number">{{ site.telephone }}</a>
                {% else %}
                  We are now <span class="number">Open!</span>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
