<div class="bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-3 opening">
        <div class="opening-times">
          Open
          <span class="times">9am - 5pm</span>
          <span class="days">Mon - Sat</span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-md-6">
          <h3>Sign up to our newsletter</h3>
          <form class="mailing-list">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <input type="submit" value="Sign Up!">
          </form>
        </div>

        <div class="col-lg-5 col-md-6 contact-details">
          <span class="detail">{{ site.address }}</span><br>
          {% if site.telephone %}<a href="tel:01481740603" class="detail">{{ site.telephone }}</a>{% endif %}
          <a href="mailto:info@champagne.gg" class="detail">{{ site.email }}</a>
          <a href="http://www.facebook.com/{{ site.facebook_username }}" title="Facebook"><img src="{{ '/images/facebook.png' | prepend: site.baseurl }}"></a>
          <a href="http://www.twitter.com/{{ site.twitter_username }}" title="Twitter"><img src="{{ '/images/twitter.png' | prepend: site.baseurl }}"></a>
        </div>
      </div>
    </div>
  </footer>
</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
