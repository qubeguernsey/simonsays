---
layout: default
title: Contact
class: contact
permalink: /contact/
---

<div class="row">
  <div class="col-md-6">
    <h2>Get in touch</h2>

    <form action="//formspree.io/{{ site.email }}" method="POST">
      <input type="hidden" name="_next" value="{{ site.url }}/thanks">
      <input type="hidden" name="_subject" value="New message from simonsays.gg website!" />
      <input type="text" name="_gotcha" style="display:none" />

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" required="true" name="Name" id="name">
      </div>

      <div class="form-group">
        <label for="tel">Telephone Number</label>
        <input class="form-control" type="text" required="true" name="Tel" id="tel">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" required="true" name="_replyto" id="email">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" required="true" name="Message" id="message" rows="3"></textarea>
      </div>

      <div class="text-right">
        <input type="submit" class="btn btn-primary" value="Send Message">
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <h2>Contact Information</h2>

    <h3>Email</h3>
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>

    <h3>Address</h3>
    <address>{{ site.address | markdownify }}</address>

    {% if site.telephone %}
      <h3>Telephone</h3>
      <a href="tel:{{ site.telephone }}">{{ site.telephone }}</a>
    {% endif %}

    <h3>Social</h3>
    <a href="http://www.facebook.com/{{ site.facebook_username }}" title="Facebook"><img class="icon" src="/images/facebook.png"></a>
    <a href="http://www.twitter.com/{{ site.twitter_username }}" title="Twitter"><img class="icon" src="/images/twitter.png"></a>
  </div>
</div>
